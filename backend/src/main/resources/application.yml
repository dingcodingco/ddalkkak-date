spring:
  application:
    name: ddalkkak-backend

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ddalkkak}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 3000ms

# Redis Configuration
redis:
  enabled: ${REDIS_ENABLED:false}

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

# Kakao Local API Configuration
kakao:
  api:
    key: ${KAKAO_REST_API_KEY:test-api-key-for-development}
    base-url: https://dapi.kakao.com
    timeout: 5000

# Claude AI Configuration
claude:
  api:
    key: ${CLAUDE_API_KEY:test-api-key-for-development}
    model: claude-sonnet-4-20250514
    timeout: 30000
    max-tokens: 4096

# Langfuse Configuration
langfuse:
  api:
    public-key: ${LANGFUSE_PUBLIC_KEY:}
    secret-key: ${LANGFUSE_SECRET_KEY:}
    base-url: ${LANGFUSE_BASE_URL:https://cloud.langfuse.com}

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      claudeApi:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
  timelimiter:
    instances:
      claudeApi:
        timeoutDuration: 30s
